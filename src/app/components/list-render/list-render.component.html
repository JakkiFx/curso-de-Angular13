<div class="class">
  <h2>Animais</h2>
  <ul>
    <!-- Renderizando uma lista de animais -->
    <li *ngFor="let animal of animals">
        Nome: <a routerLink="/list/{{animal.id}}">{{ animal.name }}</a> | Tipo: {{animal.type}}
        <button (click)="showAge(animal)">Ver idade</button>
        <button (click)="removeAnimal(animal)">Remover</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
